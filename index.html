<body>
    <div class="piano">
        <h1 class="title">Have Fun!</h1>
        <div class="octaves">
            <div class="octave4 octave">
                <div class="white key C4" id="C4"><span>Q</span></div>
                <div class="black key Db4" id="Db4"><span>W</span></div>
                <div class="white key D4" id="D4"><span>E</span></div>
                <div class="black key Eb4" id="Eb4"><span>R</span></div>
                <div class="white key E4" id="E4"><span>T</span></div>
                <div class="white key F4" id="F4"><span>Y</span></div>
                <div class="black key Gb4" id="Gb4"><span>U</span></div>
                <div class="white key G4" id="G4"><span>I</span></div>
                <div class="black key Ab4" id="Ab4"><span>O</span></div>
                <div class="white key A4" id="A4"><span>P</span></div>
                <div class="black key Bb4" id="Bb4"><span>Ã‡</span></div>
                <div class="white key B4" id="B4"><span>0</span></div>
            </div> <!-- Octave4 -->
    
            <div class="octave5 octave">
                <div class="white key C5" id="C5"><span>A</span></div>
                <div class="black key Db5" id="Db5"><span>S</span></div>
                <div class="white key D5" id="D5"><span>D</span></div>
                <div class="black key Eb5" id="Eb5"><span>F</span></div>
                <div class="white key E5" id="E5"><span>G</span></div>
                <div class="white key F5" id="F5"><span>H</span></div>
                <div class="black key Gb5" id="Gb5"><span>J</span></div>
                <div class="white key G5" id="G5"><span>K</span></div>
                <div class="black key Ab5" id="Ab5"><span>L</span></div>
                <div class="white key A5" id="A5"><span>N</span></div>
                <div class="black key Bb5" id="Bb5"><span>M</span></div>
                <div class="white key B5" id="B5"><span>,</span></div>
            </div> <!-- Octave4 -->
        </div>
    </div> <!-- Piano -->
